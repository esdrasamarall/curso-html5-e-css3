<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos de diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/aud2.mp3" type="audio/mpeg">
        <source src="midia/aud2.mp3" type="audio/ogg">
        <source src="midia/aud2.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a
            href="midia/aud2.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
